<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Messaging App</title>
</head>
<body>
  <div id="messages"></div>
  <form id="messageForm">

  </form>
  <script src="app.js"></script>
</body>
</html>
